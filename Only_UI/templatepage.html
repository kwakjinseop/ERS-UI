    <script>
        function screenshot(e) {
            var startX, startY;
            var height = window.innerHeight;
            var width = window.innerWidth;

            // Î∞∞Í≤ΩÏùÑ Ïñ¥Îë°Í≤å ÍπîÏïÑÏ£ºÍ∏∞ ÏúÑÌïú div Í∞ùÏ≤¥ ÏÉùÏÑ±
            var $screenBg = document.createElement("div");
            $screenBg.id = "screenshot_background";
            $screenBg.style.borderWidth = "0 0 " + height + "px 0";

            // ÎßàÏö∞Ïä§ Ïù¥ÎèôÌïòÎ©¥ÏÑú ÏÑ†ÌÉùÌïú ÏòÅÏó≠Ïùò ÌÅ¨Í∏∞Î•º Î≥¥Ïó¨Ï£ºÍ∏∞ ÏúÑÌïú div Í∞ùÏ≤¥ ÏÉùÏÑ±
            var $screenshot = document.createElement("div");
            $screenshot.id = "screenshot";

            document.querySelector("body").appendChild($screenBg);
            document.querySelector("body").appendChild($screenshot);

            var selectArea = false;
            var body = document.querySelector('body');

            // ÎßàÏö∞Ïä§ ÎàÑÎ•¥Îäî Ïù¥Î≤§Ìä∏ Ìï®Ïàò
            var mousedown = function (e) {
                e.preventDefault();
                selectArea = true;
                startX = e.clientX;
                startY = e.clientY;
                // Ïù¥Î≤§Ìä∏Î•º Ïã§ÌñâÌïòÎ©¥ÏÑú Ïù¥Î≤§Ìä∏ ÏÇ≠Ï†ú (ÌïúÎ≤àÎßå ÎèôÏûëÌïòÎèÑÎ°ù)
                body.removeEventListener("mousedown", mousedown);
            }
            // ÎßàÏö∞Ïä§ ÎàÑÎ•¥Îäî Ïù¥Î≤§Ìä∏ Îì±Î°ù
            body.addEventListener("mousedown", mousedown);

            // ÌÅ¥Î¶≠Ìïú ÎßàÏö∞Ïä§ ÎñºÎäî Ïù¥Î≤§Ìä∏ Ìï®Ïàò
            var mouseup = function (e) {
                selectArea = false;
                // (Ï¥àÍ∏∞Ìôî) ÎßàÏö∞Ïä§ ÎñºÎ©¥ÏÑú ÎßàÏö∞Ïä§Î¨¥Î∏å Ïù¥Î≤§Ìä∏ ÏÇ≠Ï†ú
                body.removeEventListener("mousemove", mousemove);
                // (Ï¥àÍ∏∞Ìôî) Ïä§ÌÅ¨Î¶∞ÏÉ∑ÏùÑ ÏúÑÌï¥ ÏÉùÏÑ±Ìïú Í∞ùÏ≤¥ ÏÇ≠Ï†ú
                $screenshot.parentNode.removeChild($screenshot);
                $screenBg.parentNode.removeChild($screenBg);
                var x = e.clientX;
                var y = e.clientY;
                var top = Math.min(y, startY);
                var left = Math.min(x, startX);
                var width = Math.max(x, startX) - left;
                var height = Math.max(y, startY) - top;
                html2canvas(document.body).then(
                    function (canvas) { //Ï†ÑÏ≤¥ ÌôîÎ©¥ Ï∫°Ï≥ê
                        // ÏÑ†ÌÉù ÏòÅÏó≠ÎßåÌÅº crop
                        var img = canvas.getContext('2d').getImageData(left, top, width, height);
                        var c = document.createElement("canvas");
                        c.width = width;
                        c.height = height;
                        c.getContext('2d').putImageData(img, 0, 0);
                        save(c); // cropÌïú Ïù¥ÎØ∏ÏßÄ Ï†ÄÏû•
                    }
                );
                body.removeEventListener("mouseup", mouseup);
                // ÎßàÏö∞Ïä§ Ïª§ÏÑú Í∏∞Î≥∏ÏúºÎ°ú Î≥ÄÍ≤Ω
                document.querySelector("body").classList.remove("edit_cursor");
            }
            body.addEventListener("mouseup", mouseup);

            // ÎßàÏö∞Ïä§Î¨¥Î∏å Ïù¥Î≤§Ìä∏ Ìï®Ïàò
            function mousemove(e) {
                var x = e.clientX;
                var y = e.clientY;
                $screenshot.style.left = x;
                $screenshot.style.top = y;
                if (selectArea) { //Ï∫°Ï≥ê ÏòÅÏó≠ ÏÑ†ÌÉù Í∑∏Î¶º
                    var top = Math.min(y, startY);
                    var right = width - Math.max(x, startX);
                    var bottom = height - Math.max(y, startY);
                    var left = Math.min(x, startX);
                    $screenBg.style.borderWidth = top + 'px ' + right + 'px ' + bottom + 'px ' + left + 'px';
                }
            }
            body.addEventListener("mousemove", mousemove);

            // Ï∫°Ï≥êÌïú Ïù¥ÎØ∏ÏßÄ Ï†ÄÏû•
            function save(canvas) {
                if (navigator.msSaveBlob) {
                    var blob = canvas.msToBlob();
                    return navigator.msSaveBlob(blob, 'ÌååÏùºÎ™Ö.jpg');
                } else {
                    var el = document.getElementById("target");
                    el.href = canvas.toDataURL("image/jpeg");
                    el.download = 'ÌååÏùºÎ™Ö.jpg';
                    el.click();
                }
            }
        }
    </script>

</body>
